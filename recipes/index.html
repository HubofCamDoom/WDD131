<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W09 Prove Assignment Part 1">
    <meta name="author" content="Camden Asay">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" defer></script>
    <link rel="icon" href="images/favicon.png">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe-book site-logo" id="site-logo">
        <h1>Recipe Book</h1>
        <form>
            <label for="search"></label>
            <input type="text" name="search" placeholder="Find a recipe">
            <button type="submit" aria-label="search"><img src="images/search.svg" alt="search.svg"></button>
        </form>
    </header>
    <main>
        <div class="recipe-card">
            <img src="./images/apple-crisp.jpg" alt="Apple Crisp" />
            <div>
                <span class="tag">dessert</span>
                <h2 class="recipe-name">APPLE CRISP</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star">⭐</span>
	                <span aria-hidden="true" class="icon-star-empty">⭐</span>
	                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>Flavor text goes here.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
